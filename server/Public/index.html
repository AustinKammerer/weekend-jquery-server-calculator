<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/Vendors/jquery-3.6.0.min.js"></script>
    <script src="/Scripts/client.js"></script>
    <link rel="stylesheet" type="text/css" href="/Styles/bootstrap.min.css">
    <link rel="stylesheet" href="/Styles/styles.css">
    <title>jQuery Server Calculator</title>
</head>

<body>

    <div id="interfaceContainer" class="container p-3 my-2">
        <div class="row">
            <h1 class="text-center">Server Calculator</h1>
        </div>
        <div id="displayContainer" class="row mb-2 g-2">
            <!-- input field and clear buttons -->
            <div class="col-6">
                <input class="" type="text" id="calcInput" placeholder="ready for input">
            </div>
            <div class="col">
                <button class="btn btn-outline-danger" id="delBtn">DEL</button>
            </div>
            <div class="col">
                <button class="btn btn-outline-danger" id="clearBtn">C</button>
            </div>
            <div class="col">
                <button class="btn btn-outline-danger" id="allClearBtn">AC</button>
            </div>
            <div class="col">
                <button class="btn btn-outline-danger" id="entriesClearBtn" data-index="all">EC</button>
            </div>
        </div>
        <!-- 1st row input buttons -->
        <div id="inputContainer" class="row g-2 ms-auto me-auto">
            <div class="col-3 d-grid">
                <button class="numberBtn btn btn-outline-secondary" id="7Btn" data-number="7">7</button>
            </div>
            <div class="col-3">
                <button class="numberBtn btn btn-outline-secondary" id="8Btn" data-number="8">8</button>
            </div>
            <div class="col-3">
                <button class="numberBtn btn btn-outline-secondary" id="8Btn" data-number="9">9</button>
            </div>
            <div class="col-3">
                <button class="operatorBtn btn btn-outline-primary" id="addBtn" data-operation="+">+</button>
            </div>
            <!-- 2nd row input buttons -->
            <div class="col-3">
                <button class="numberBtn btn btn-outline-secondary" id="4Btn" data-number="4">4</button>
            </div>
            <div class="col-3">
                <button class="numberBtn btn btn-outline-secondary" id="5Btn" data-number="5">5</button>
            </div>
            <div class="col-3">
                <button class="numberBtn btn btn-outline-secondary" id="6Btn" data-number="6">6</button>
            </div>
            <div class="col-3">
                <button class="operatorBtn btn btn-outline-primary" id="subBtn" data-operation="-">-</button>
            </div>
            <!-- 3rd row input buttons -->
            <div class="col-3">
                <button class="numberBtn btn btn-outline-secondary" id="1Btn" data-number="1">1</button>
            </div>
            <div class="col-3">
                <button class="numberBtn btn btn-outline-secondary" id="2Btn" data-number="2">2</button>
            </div>
            <div class="col-3">
                <button class="numberBtn btn btn-outline-secondary" id="3Btn" data-number="3">3</button>
            </div>
            <div class="col-3">
                <button class="operatorBtn btn btn-outline-primary" id="multBtn" data-operation="*">*</button>
            </div>
            <!-- 4th row input buttons -->
            <div class="col-3">
                <button class="numberBtn btn btn-outline-secondary" id="0Btn" data-number="0">0</button>
            </div>
            <div class="col-3">
                <button class="numberBtn btn btn-outline-secondary" id="decimalBtn" data-number=".">.</button>
            </div>
            <div class="col-3">
                <button class="btn btn-outline-success" id="equalBtn">=</button>
            </div>
            <div class="col-3">
                <button class="operatorBtn btn btn-outline-primary" id="divBtn" data-operation="/">/</button>
            </div>
        </div>
        <!-- output -->
        <div id="outputContainer" class="row">
            <!-- <div class="row"> -->
            <div class="col">
                <h2 id="output" class="my-3"></h2>
            </div>
        </div>
        <!-- entries -->
        <div id="calcsContainer" class="row">
            <div class="col">
                <ul id="calcsListOnDOM" class="list-group">
                </ul>
            </div>
        </div>
    </div>
</body>

</html>

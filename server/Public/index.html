<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/vendors/jquery-3.6.0.min.js"></script>
    <script src="/scripts/client.js"></script>
    <link rel="stylesheet" type="text/css" href="/styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>jQuery Server Calculator</title>
</head>

<body>
    <header>
        <h1>Server Side Calculator</h1>
    </header>
    <div id="interfaceContainer">
        <input type="number" id="value1Input" placeholder="value 1" required>
        <button class="operatorBtn btn btn-outline-secondary" id="addBtn" data-operation="+">+</button>
        <button class="operatorBtn btn btn-outline-secondary" id="subBtn" data-operation="-">-</button>
        <button class="operatorBtn btn btn-outline-secondary" id="multBtn" data-operation="*">*</button>
        <button class="operatorBtn btn btn-outline-secondary" id="divBtn" data-operation="/">/</button>
        <input type="number" id="value2Input" placeholder="value 2" required>
        <button class="btn btn-outline-secondary" id="equalBtn">=</button>
        <button class="btn btn-outline-secondary" id="clearBtn">C</button>
        <button class="btn btn-outline-secondary" id="allClearBtn">AC</button>
    </div>
    <div id="outputContainer">
        <h2 id="output"></h2>
    </div>
    <div id="calcsContainer">
        <ul id="calcsListOnDOM"></ul>
    </div>
</body>

</html>

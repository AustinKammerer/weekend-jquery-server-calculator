<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/vendors/jquery-3.6.0.min.js"></script>
    <script src="/scripts/client.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>jQuery Server Calculator</title>
</head>

<body>
    <header>
        <h1>Server Side Calculator</h1>
    </header>
    <div id="interfaceContainer">
        <input type="number" id="value1Input" placeholder="value 1" required>
        <button id="addBtn">+</button>
        <button id="subBtn">-</button>
        <button id="multBtn">*</button>
        <button id="divBtn">/</button>
        <input type="number" id="value2Input" placeholder="value 2" required>
        <button id="equalBtn">=</button>
        <button id="clearBtn">C</button>
    </div>
    <div id="outputContainer">
        <h2 id="output"></h2>
    </div>
    <div id="historyContainer">
        <ul id="historyList"></ul>
    </div>
</body>

</html>
